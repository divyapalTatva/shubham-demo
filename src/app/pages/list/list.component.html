<table class="center">
    <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let list of data let x=index" style="text-align: center;">
        <td>{{list.userId}}</td>
        <td>{{list.id}}</td>
        <td>{{list.title}}</td>
        <td>{{list.body}}</td>
        <td><a (click)="deleted(list.id)">Delete</a></td>
    </tr>
</table>

<div id="div">
    <a routerLink="/add" id="btn">Add</a>
</div>
